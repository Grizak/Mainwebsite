<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DJ LÃ¤rkiboy Sound and Light Rentals</title>
    <script src="/Web/JS/Main.js"></script>
    <link rel="stylesheet" href="/Web/CSS/Main.css">
  </head>
  <body>
    <!-- Header (Injected by JavaScript) -->
    <div id="header"></div>

    <!-- Contact Page Main Section -->
    <main class="contact-container">
      <section class="contact-info">
        <h2>Get in Touch</h2>
        <p>If you have any questions or would like a quote, feel free to reach out to us. We're here to help make your event a success.</p>
        
        <div class="contact-details">
          <p><strong>Email:</strong> info@soundlight.com</p>
          <p><strong>Phone:</strong> (555) 555-5555</p>
          <p><strong>Address:</strong> 123 Event Blvd, City, Country</p>
        </div>

        <div class="social-icons">
          <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
          <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
          <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        </div>
      </section>

      <!-- Contact Form -->
      <section class="contact-form">
        <h2>Contact Form</h2>
        <form action="/submit" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
          </div>

          <button type="submit" class="btn primary-btn">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer (Injected by JavaScript) -->
    <div id="footer"></div>
  </body>
</html>
